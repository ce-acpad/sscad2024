          title: "Palestra"
          subtitle: "Histórico"
          description: "A nossa visão da história da Computação de Alto Desempenho"
          authors: "Alfredo Goldman (IME-USP) e Lucas de Sousa Rosa (IME-USP)"
          short_bio: "<br>Professor da Universidade de São Paulo e bolsista de produtividade do CNPq. Atualmente é conselheiro da Sociedade Brasileira de Computação e coordenador da comunidade de processamento paralelo na IEEE Computer Society (TCPP). Possui doutorado em Informática e Sistemas pelo Instituto Nacional Politécnico de Grenoble. Trabalha com programação paralela e distribuída e desenvolvimento ágil de software. Coordena um projeto temático da FAPESP.<br>Doutorando Direto no Programa de Pós-Graduação em Ciência da Computação do Instituto de Matemática e Estatística da Universidade de São Paulo (IME-USP), com experiência em pesquisa científica consolidada por mais de quatro anos como bolsista FAPESP em programas de treinamento técnico, iniciação científica e estágio de pesquisa no exterior. Interesses direcionados a problemas matemático-computacionais, com ênfase em computação de alto desempenho, aprendizado de máquina e escalonamentos."
          abstract: "Esta palestra explora a evolução da computação de alto desempenho (HPC) desde seus primórdios até os atuais sistemas exascale. Aborda o desenvolvimento de hardware, software e aplicações em supercomputação. Analisa tendências do ranking TOP500 e destaca figuras importantes como Seymour Cray, conhecido como o 'pai da supercomputação', e Jack Dongarra, notável por suas contribuições em software. A palestra aborda acontecimentos na história da HPC, incluindo o surgimento e declínio do processamento vetorial e seu subsequente renascimento. Traçando o caminho dos primeiros supercomputadores aos sistemas exascale, a apresentação oferece uma visão geral do desenvolvimento histórico da HPC e seu impacto na ciência e tecnologia."

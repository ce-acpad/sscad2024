          short_bio: "Jairo Panetta teaches and develops HPC scientific software at Brazil. He has worked on oil and gas, weather forecasting, and financial industries since 1986, both creating and educating HPC groups as well as developing HPC software. He teaches Parallel Processing graduate classes at ITA as a volunteer, after retirement. He holds a PhD in Computer Science from Purdue University."
          abstract: "This talk summarizes policies, actors and institutions that contributed for the development of HPC in Brazil during the last 40 years. It visits activities at academia, professional societies, industries, federal and state governments related to such purpose. It emphasizes actions that could be useful for other development countries that are willing to invest in HPC"          

          description: "Multi-GPU Multi-Node Programming"
          authors: "Pedro Mário Cruz e Silva,  Senior Solutions Architect - NVIDIA"
          abstract: "Scaling applications to multiple GPUs across multiple nodes requires one to be adept at not just the programming models and optimization techniques but also at performing root-cause analysis using in-depth profiling to identify and minimize bottlenecks. In this boot camp, participants will learn to improve the performance of an application step-by-step, taking cues from profilers along the way. Moreover, understanding the underlying technologies and communication topology will help us utilize high-performance NVIDIA libraries to extract more performance out of the system."

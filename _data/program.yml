          description: "Perfilamento e Visualização da Escalabilidade de Aplicações Paralelas como Parallel Scalability Suite"
          authors: "Felipe Hidequel Santos da Silva, Samuel Xavier-de-Souza, UFRN"
          abstract: "Supercomputadores são ferramentas essenciais para o avanço científico e tecnológico, mas sua capacidade de processamento nem sempre é totalmente utilizada. Programas práticos costumam ter dificuldade em aproveitar mais de 2% da capacidade total das máquinas, tornando-as ineficientes. Ferramentas tradicionais de apoio ao desenvolvimento de software para supercomputadores focam na aceleração em configurações específicas, sem prever o comportamento em outras máquinas.Visando otimizar o uso de supercomputadores, o Laboratório de Arquiteturas Paralelas para Processamento de Sinais da UFRN desenvolveu o Parallel Scalability (PaScal) Suite. Esse conjunto de ferramentas inovadoras se diferencia por avaliar a escalabilidade dos programas, ao invés de apenas o desempenho. Através do PaScal Suite, é possível prever como o programa se comporta em diferentes configurações e máquinas, otimizando o uso de recursos e aumentando a eficiência geral. O PaScal Suite é uma ferramenta brasileira com grande potencial para melhorar a eficiência do uso de supercomputadores. Integra duas ferramentas, o PaScal Analyzer e o PaScal Viewer, simplificando a execução, medição e comparação de execuções de programas paralelos. Ele permite a análise de tendências de escalabilidade em diferentes configurações de processamento e cargas de trabalho, com elementos visuais que ajudam a identificar gargalos de escalabilidade. Esse conjunto de ferramentas é essencial para o desenvolvimento de programas paralelos em nós computacionais de memória compartilhada. O minicurso aborda a importância e os métodos de avaliação da escalabilidade em programas paralelos. Demonstrará como o PaScal Suite pode auxiliar desenvolvedores na realização de perfilamento e análises de escalabilidade, ensinando na prática a identificar pontos críticos e gargalos."

        - id: "k2"
          type: "keynote"
          url: "#k2"
          room: "Bento Prado"
          title: "Modelagem e Análise do Comportamento de Usuários e Sistemas de Supercomputação: o caso do LNCC"
          authors: "Antônio Tadeu A. Gomes (Laboratório Nacional de Computação Científica)"
          image: "Tadeu.jpg"
          short_bio: "Antônio Tadeu A. Gomes possui graduação em Informática - Magna Cum-Laude - pela UFRJ (1995), mestrado e doutorado em Informática pela PUC-Rio (1999 e 2005). Atualmente é pesquisador do LNCC/MCTI. Também é secretário executivo do SINAPAD (Sistema Nacional de Processamento de Alto Desempenho - http://www.lncc.br/sinapad) e coordenador do Comitê Gestor do supercomputador Santos Dumont (http://sdumont.lncc.br). É vice-coordenador e leciona na Pós-graduação em Modelagem Computacional do LNCC. Seus principais interesses são na ampla área de modelagem de sistemas, englobando sistemas em rede, sistemas distribuídos, sistemas de simulação numérica, sistemas de computação de alto desempenho e sistemas de aprendizado de máquina. É membro da Sociedade Brasileira de Computação (SBC) e da Association for Computing Machinery (ACM). Foi Bolsista de Produtividade em Pesquisa do CNPq (PQ-2) entre 2010 e 2018."
          abstract: "Nesta palestra discorro sobre a diversidade de projetos que executam no supercomputador SDumont hospedado no Laboratório Nacional de Computação Científica (LNCC), em Petrópolis-RJ. Tal diversidade -- que abarca diferentes perfis de usuários e de aplicações -- combinada à alta rotatividade de projetos traz desafios relacionados à continua revisão das políticas de escalonamento no supercomputador. Nesse sentido, apresento algumas estratégias sendo estudadas e avaliadas nas áreas de modelagem, análise e simulação discreta do comportamento de usuários e de sistemas de HPC, utilizando os dados de accounting do SDumont como estudo de caso."

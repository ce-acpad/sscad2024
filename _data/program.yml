        - id: "painel"
          type: "panel"
          url: "#painel"
          room: "Bento Prado"
          title: "II Painel sobre Infraestruturas de HPC no Brasil"
          abstract: "Infraestruturas de HPC são elementos estratégicos para a pesquisa e o desenvolvimento científico e tecnológico em diversas áreas como Inteligência Artificial, Energia, Estudos Climáticos, entre outros. Este painel abordará as principais infraestruturas de HPC existentes no Brasil, bem como projetos e iniciativas em andamento. Também serão abordados aspectos sobre políticas de investimento no setor e perspectivas futuras."
          panelists:
            - name: "Philippe O. A. Navaux (moderador)"
              image: "Navaux.jpg"
              short_bio: "Philippe O. A. Navaux, é professor emérito do Instituto de Informática da UFRGS, Doutorado em Computação, INPG, 1979. Pesquisador nível 1 do CNPq nas áreas de Arquitetura de Computadores e HPC. Orientou mais de 100 estudantes de doutorado e mestrado e publicou mais de 400 artigos em periódicos e conferências. Sócio da SBC, SBPC, ACM e IEEE. Foi coordenador do Comitê da Computação da Capes, CNPq e Fapergs. Foi conselheiro da UFRGS, da Fapergs, do CATI/ MCTI, do LNCC. Atualmente membro do conselho do CIEE-RS e presidente do Conselho do SCALAC."
            - name: "Antonio Tadeu Gomes (LNCC)"
              image: "Tadeu.jpg"
              short_bio: "Antônio Tadeu A. Gomes é doutor em Informática pela PUC-Rio e pesquisador do LNCC/MCTI. Também é secretário executivo do SINAPAD e coordenador do Comitê Gestor do supercomputador Santos Dumont. É vice-coordenador e leciona na Pós-graduação em Modelagem Computacional do LNCC. Seus principais interesses são na ampla área de modelagem de sistemas, englobando sistemas em rede, sistemas distribuídos, sistemas de simulação numérica, sistemas de computação de alto desempenho e sistemas de aprendizado de máquina."
            - name: "Carlos Pavarina (Sidi)"
              image: "Carlos.jpg"
              short_bio: "Carlos E Pavarina é o responsável pela maior infraestrutura de HPC em IA da América Latina, no SIDI. Com formação em Análise de Sistemas e especialização em gestão em telecomunicações pela FGV, liderou a criação e o desenvolvimento desse supercomputador chamado IARA e atualmente listado no TOP500. O IARA vem impulsionando a pesquisa e a inovação na área de inteligência artificial no Brasil."
            - name: "Guilherme de Paula Corrêa (MCTI)"
              image: "Guilherme.jpg"
              short_bio: "Engenheiro eletrônico formado pelo Instituto Militar de Engenharia (IME), Mestre em Engenharia Elétrica pela Universidade de Brasília (UnB) e pós-graduado em Administração Pública. Tem atuado no mercado de eletrônica/tecnologia/telecomunicações nos últimos 27 anos, sendo 16 deles na iniciativa privada e os últimos 11 anos como servidor público federal, em exercício desde 2013, no Ministério da Ciência, Tecnologia e Inovações (MCTI).  Trabalhou de 2014 a 2018 com a elaboração do Plano Nacional de Internet das Coisas e a partir de 2019, até os dias atuais, com políticas públicas para o setor de Tecnologias da Informação e Comunicação (TICs), incluindo a Lei de TICs (ou Lei de Informática) e o Programa de Apoio ao Desenvolvimento Tecnológico da Indústria de Semicondutores (PADIS). Mais recentemente tem se dedicado aos temas de HPC (high performance computing) e IA, com foco no Plano Brasileiro de Inteligência Artificial (PBIA). Atualmente exerce o cargo de Coordenador-Geral de Tecnologias Digitais na Secretaria de Ciência e Tecnologia para Transformação Digital (SETAD) do MCTI."
            - name: "Guilherme S. Vilela (Petrobras)"
              image: "Vilela.jpg"
              short_bio: "Mestrado em Engenharia de Sistemas e Ciência da Computação, trabalha como consultor de HPC na Petrobras, cujas responsabilidades incluem projetar e definir especificações técnicas de soluções HPC, bem como solucionar problemas de desempenho relacionados a clusters Linux. Participou de vários projetos de supercomputadores, incluindo os cinco maiores e mais eficientes supercomputadores da América Latina, de acordo com o TOP500 e o Green500."
            - name: "Pedro Leite da Silva Dias  (IAG/USP)"
              image: "Pedro.jpg"
              short_bio: "Bacharel em Matemática Aplicada-IME-USP/1974, PhD em Ciências Atmosféricas na Colorado State University-1979. Professor Titular no IAG/USP desde 1975. Diretor do IAG/USP (2017-2021), Diretor do LNCC/MCTI (2007-2015) e Chefe do CPTEC/INPE (1988-1990). Membro titular da Academia Brasileira de Ciências e recebeu a Ordem do Mérito Científico do MCTI. Orientou cerca de 70 alunos de pós-graduação. Ampla experiência em desenvolvimento de modelos computacionais eficientes aplicados à previsão de tempo e clima."

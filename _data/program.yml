        - id: "k3"
          type: "keynote"
          url: "#k3"
          room: "Bento Prado"
          title: "Technological challenges in HPC for weather and climate prediction"
          authors: "Pedro Leite da Silva Dias (IAG/USP)"
          image: "Pedro.jpg"
          short_bio: "Bacharel em Matemática Aplicada-IME-USP/1974, PhD em Ciências  Atmosféricas na Colorado State University-1979. Professor Titular no IAG/USP desde 1975. Diretor do IAG/USP (2017-2021), Diretor do LNCC/MCTI (2007-2015) e Chefe do CPTEC/INPE (1988-1990).  Membro titular da Academia Brasileira de Ciências e recebeu a Ordem do Mérito Científico do MCTI. Orientou cerca de 70 alunos de pós-graduação. Ampla experiência em desenvolvimento de modelos computacionais eficientes aplicados à previsão de tempo e clima."
          abstract: "A short history of numerical weather prediction will be presented, beginning with Richardson's (1922) pioneering experiments,  the birth of computational predictions in the late 40's with the ENIAC computer, the introduction of more complex models in the 60's and early 70's, and the impact of the vector machines (Cray, Cyber) in the operational centers. New challenges were brought in the late 80's and 90's in the operational forecasting centers by the parallel computers and the demand for computational power needed to accomplish the goals of the Intergovernmental Panel for Climate Change. Massive parallelization since the early 2000's led to a major improvement in the quality of the weather forecasts, driven by data assimilation systems and GPU's. Current challenges will be discussed at the end."

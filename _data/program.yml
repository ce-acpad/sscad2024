          authors: "Calebe Bianchini,	Giancarlo P. Gamberi, Ryan M. A. Santos, Universidade Presbiteriana Mackenzie"
          abstract: "O objetivo deste minicurso é mostrar como desenvolver algoritmos para a arquitetura de um Computador Quântico usando o kit de desenvolvimento IBM/Qiskit. Consequentemente, pretendemos resolver problemas clássicos da computação tradicional nesse nova arquitetura. Sabemos que escrever algoritmos e programas nesse novo paradigma é um desafio e, por isso, serão definidos e apresentados assuntos importantes da Computação Quântica como sua arquitetura, o emaranhamento, as portas lógicas, os circuitos utilizados e como eles se comportam diferentemente de uma arquitetura tradicional. Por meio de demonstrações, será apresentado como essa tecnologia emergente fornece um grau interessante de paralelismo e aceleração computacional significativos em relação às arquitetura clássicas, e permitirá que o leitor se prepare melhor para programar para um computador quântico."
